<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Scatterplot</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var vlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
          "description": "fav y RTs de los tweets",
          "width":600,
          "height": 400,
          "data": {
             "url": "https://aaizemberg.github.io/infovis/data/TwitterUserOrder.tsv"
          },
          "mark": {"type": "circle", "tooltip": {"content": "data"} },
          "encoding": {
            "y": {"field": "retweet", "type": "quantitative", "axis": {"labelAngle": 0}},
            "x": {"field": "fav", "type": "quantitative"},
          "color" : {"field": "screen_name", "type" : "nominal", "title" : "medio" }}
        };
     
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
